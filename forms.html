<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
           <label for="Name" >Name</label>
           <input type="text" id="Name" name="name">

           <label for="Email" >Email</label>
           <input type="email" id="Email" name="Email">

           <label for="Phone" >Phone</label>
           <input type="tel" id="Phone" name="PhoneNo">

           <label for="DOB" >Date of Birth</label>
           <input type="Date" id="DOB" name="DateOb">
           
           <p style="display: inline;">Gender:</p>
           
           <input type="radio" id="Male" name="Gender" value="male">
           <label for="Male" >Male</label>

           <input type="radio" id="Female" name="Gender" value="Female">
           <label for="Female" >Female</label>

           <label for="Country" >Country</label>

           <select name="country" id="Country">
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="Russia">Russia</option>
           </select>
          
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="Street" >Street</label>
            <input type="text" id="Street" name="Street">

            <label for="City" >City</label>
            <input type="text" id="City" name="City">

            <label for="State" >State</label>
            <input type="text" id="State" name="State">

            <label for="Zip" >ZIP Code</label>
            <input type="number" id="Zip" name="Zip">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            
            <label for="Comments">Comments</label>
            <textarea name="Comments" id="Comments" rows="20" cols="50"></textarea>

            
            <label for="Check" >I agree with term of services.</label>
            <input type="checkbox" id="Check" name="TermConditions">

        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
